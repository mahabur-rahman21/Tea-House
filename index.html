<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/715ee65693.js"
      crossorigin="anonymous"
    ></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: "#da373d",
              }, 
              fontFamily: {
                'manrope': ['manrope','serif']
                
              }

            },
          },

      };
    </script>
  </head>
  <body class="font-manrope">
    <main class="max-w-screen-xl mx-auto lg:px-28 md:px-20 px-10 py-12 ">


      <header>

        <!-- hero section -->
        <section class="grid lg:grid-cols-2 md:grid-cols-2">
          <div class="items-center">

            <h1 class="font-bold lg:text-7xl text-5xl mb-5 ">It's good <br>
              tea time at The <br> Tea House</h1>
            <p class="text-xl text-gray-500 font-medium mb-7 w-4/5">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
            <button class="px-5 py-4 bg-gradient-to-r from-orange-500 to-red-500 rounded-lg text-white text-xl">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>

          </div>
          <div class="relative">
            <img src="images/banner.png" alt="">
            <div class="flex drop-shadow-lg bg-white absolute lg:py-3 lg:px-7 items-center rounded-lg -mt-16 -mr-3 py-2 px-5">
              <div ><i class="fa-solid fa-star text-3xl text-orange-300"></i></div>
              <div class="p-2">
                <h3 class="text-3xl font-bold ">5.00</h3>
                <p class="text-xl text-gray-500">Trust Pilot Ratings</p>
              </div>
            </div>
          </div>
        </section>


      </header>

    </main>
  </body>
</html>
